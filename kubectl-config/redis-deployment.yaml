apiVersion: apps/v1
kind: Deployment
metadata:
  name: abdulrazzaquejawad-18511-redis-deployment
  labels:
    app: redis
spec:
  replicas: 5
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis-container
          image: redis:latest
          ports:
            - containerPort: 1851
